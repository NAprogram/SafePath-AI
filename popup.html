<!DOCTYPE html>
<html>

<head>
    <style>
        :root {
            --primary-green: #2ecc71;
            --dark-green: #27ae60;
            --bg-white: #f9f9f9;
            --text-dark: #2c3e50;
            --border-light: #e0e0e0;
            --danger: #e74c3c;
            --success: #2ecc71;
        }

        body {
            width: 350px;
            margin: 0;
            padding: 0;
            background-color: var(--bg-white);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-dark);
        }

        .header {
            background-color: #ffffff;
            padding: 15px 20px;
            border-bottom: 2px solid var(--primary-green);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .logo-text {
            font-weight: 700;
            font-size: 20px;
            color: var(--dark-green);
            letter-spacing: -0.5px;
        }

        .header-logo {
            width: 38px;
            height: 38px;
            object-fit: contain;
            border-radius: 6px;
        }

        .container {
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 140px;
            background: #ffffff;
            border: 1.5px solid var(--border-light);
            border-radius: 8px;
            color: var(--text-dark);
            padding: 12px;
            font-size: 14px;
            resize: none;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: var(--primary-green);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-green);
            color: white;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            box-shadow: 0 3px 0px var(--dark-green);
        }

        button:hover {
            background-color: var(--dark-green);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        button:disabled {
            background-color: #bdc3c7;
            box-shadow: none;
            cursor: not-allowed;
        }

        #result-area {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
            text-align: center;
            background: #ffffff;
            border: 1px solid var(--border-light);
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loader {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo-text">SafePath AI</div>
        <img src="logo.png" alt="SafePath" class="header-logo">
    </div>

    <div class="container">
        <textarea id="emailText" placeholder="Paste the email content here to check for scams..."></textarea>

        <button id="scanBtn">
            <span id="btnLabel">Analyze Security</span>
            <div id="loading" class="loader"></div>
        </button>

        <div id="result-area"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
